<template>
    <lightning-card icon-name="standard:case">
        <h2 slot="title">
            <template lwc:if={caseData}>Case {caseData.caseNumber}</template>
            <template lwc:else>Case Details</template>
        </h2>

        <div class="slds-p-around_medium">
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <template lwc:if={error}>
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-icon icon-name="utility:error" size="large"></lightning-icon>
                    <p class="slds-text-color_error slds-m-top_small">{error}</p>
                    <lightning-button label="Go to My Cases" onclick={handleBackToCases}
                                      class="slds-m-top_medium"></lightning-button>
                </div>
            </template>

            <template lwc:if={caseData}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Case Number</dt>
                            <dd class="slds-item_detail slds-truncate">{caseData.caseNumber}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Subject</dt>
                            <dd class="slds-item_detail slds-truncate">{caseData.subject}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Type</dt>
                            <dd class="slds-item_detail slds-truncate">{caseData.caseType}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Status</dt>
                            <dd class="slds-item_detail">
                                <lightning-badge label={caseData.status}></lightning-badge>
                            </dd>
                        </dl>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Priority</dt>
                            <dd class="slds-item_detail slds-truncate">{caseData.priority}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Account</dt>
                            <dd class="slds-item_detail slds-truncate">{caseData.accountName}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Created</dt>
                            <dd class="slds-item_detail slds-truncate">{formattedCreatedDate}</dd>
                        </dl>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">Description</h3>
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-longform">{caseData.description}</p>
                        </div>
                    </div>
                </div>

                <div class="slds-m-top_large slds-border_top slds-p-top_medium">
                    <lightning-button label="Back to My Cases" onclick={handleBackToCases}></lightning-button>
                    <lightning-button label="Create New Case" onclick={handleCreateNew}
                                      variant="brand" class="slds-m-left_small"></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
